<div class="form">
    <div class="titulo">
        <h1>MY EDUCATION</h1>
        <app-modal-agregar-for
            *ngIf="this.logueado"
            (onAddForm)="addForm($event)"
        ></app-modal-agregar-for>
    </div>

    <div class="formaciones">
        <app-formacion-item
            *ngFor="let formacion of formaciones"
            [formacion] = "formacion"
            (onDeleteFormacion)="deleteFormacion(formacion)"
        ></app-formacion-item>
     
        </div>

</div>

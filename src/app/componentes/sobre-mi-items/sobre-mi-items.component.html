<div 
    class="item-usuario"
    >
    <div class="container-fluid">
        <div class="row">
            <app-modal-editar-usu
                *ngIf="this.logueado"
                [usuario]="this.usuario"
            ></app-modal-editar-usu>
            <h3>{{usuario.nombre}} {{usuario.apellido}}</h3>
            <img 
                src="{{usuario.foto}}" 
                alt="Foto de Perfil"
                class="fotoPerfil"
            />
        </div>
        <div class="row-2">
            <h4>{{usuario.titulo}}</h4>
            <p>
            {{usuario.descripcion}}
            </p>
        </div>
    </div>
</div>

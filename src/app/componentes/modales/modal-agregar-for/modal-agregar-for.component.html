<!-- BOTÓN PARA LANZAR EL MODAL-->
<button 
    type="button"
    class="btn btn-light"
    id="toggleAgregarFor"
    (click)="modal.open(contenido)">
    
    Agregar formación

</button>

<!--MODAL-->
<ng-template #contenido let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Complete los campos</h5>
        <i class="fa-solid fa-xmark"
           (click)="modal.dismiss()"
        ></i>
    </div>
    <div class="modal-body">


    <form 
        class="add-form" 
        id="formul"
        (ngSubmit)="onSubmit()"
    >
        <div class="form-control">
            <label for="titulo">Título</label>
            <input 
                type="text" 
                name="titulo" 
                id="titulo" 
                placeholder="Nombre del título o estudio"
                [(ngModel)]="titulo"
            />
        </div>
        <div class="form-control">
            <label for="institucion">Institución</label>
            <input 
                type="text" 
                name="institucion" 
                id="institucion" 
                placeholder="Institución donde se realizó el estudio" 
                [(ngModel)]="institucion"
            />
        </div>
        <div class="form-control">
            <label for="periodo">Periodo</label>
            <input 
                type="text" 
                name="periodo" 
                id="periodo" 
                placeholder="Fechas entre las que se llevó a cabo" 
                [(ngModel)]="periodo"
            />
        </div>
        <div class="form-control">
            <label for="fotoEstudio">Imagen</label>
            <input 
                type="text" 
                name="fotoEstudio" 
                id="fotoEstudio" 
                placeholder="Logo o imagen de la institución en la que estudió" 
                [(ngModel)]="fotoEstudio"
            />
        </div>
        <div class="form-control">
            <label for="certificado">Certificado</label>
            <input 
                type="text" 
                name="certificado" 
                id="certificado" 
                placeholder="Certificado del título obtenido (en caso de haber)" 
                [(ngModel)]="certificado"
            />
        </div>
        <div class="modal-footer">
            <button
                type="submit"
                class="btn btn-primary"
                (click)="modal.close()">Guardar</button>
        </div>
    </form>
    </div>
</ng-template>

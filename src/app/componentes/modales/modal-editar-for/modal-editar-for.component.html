<!-- BOTÃ“N PARA LANZAR EL MODAL-->
<button 
    type="button"
    class="btn btn-light"
    id="toggleEditarFor"
    (click)="modal.open(contenido)">
    
    <i class="fa-solid fa-pencil"></i>

</button>

<!--MODAL-->
<ng-template #contenido let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Complete all fields</h5>
        <i class="fa-solid fa-xmark"
           (click)="modal.dismiss()"
        ></i>
    </div>
    <div class="modal-body">


    <form 
        class="add-form" 
        id="formul"
        #formDetailUser="ngForm"
        (ngSubmit)="onSubmit(formDetailUser)"
    >
    <div class="form-control">
        <label for="titulo">Title</label>
        <input 
            type="text" 
            name="titulo" 
            id="titulo" 
            placeholder="What did you study?"
            [(ngModel)]="titulo"
        />
    </div>
    <div class="form-control">
        <label for="institucion">Institution</label>
        <input 
            type="text" 
            name="institucion" 
            id="institucion" 
            placeholder="Where did your training take place?" 
            [(ngModel)]="institucion"
        />
    </div>
    <div class="form-control">
        <label for="periodo">Date</label>
        <input 
            type="text" 
            name="periodo" 
            id="periodo" 
            placeholder="When did you study?" 
            [(ngModel)]="periodo"
        />
    </div>
    <div class="form-control">
        <label for="fotoEstudio">Image</label>
        <input 
            type="text" 
            name="fotoEstudio" 
            id="fotoEstudio" 
            placeholder="Is there an image that represents the institution?" 
            [(ngModel)]="fotoEstudio"
        />
    </div>
    <div class="form-control">
        <label for="certificado">Certificate</label>
        <input 
            type="text" 
            name="certificado" 
            id="certificado" 
            placeholder="Certificate" 
            [(ngModel)]="certificado"
        />
    </div>
        <div class="modal-footer">
            <button
                type="submit"
                class="btn btn-primary"
                (click)="modal.close()">Save</button>
        </div>
    </form>
    </div>
</ng-template>

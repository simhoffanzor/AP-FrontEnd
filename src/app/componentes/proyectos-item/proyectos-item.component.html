<div class="item-proyecto">

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <!--BOTON DE ELIMINAR-->
                    <button 
                        *ngIf="this.logueado"
                        type="button"
                        class="btn btn-light"
                        id="toggleEliminarProyâˆ«"
                        (click)="onClick()">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
                <!--BOTON EDITAR-->
                <div class="col-2">
                    <app-modal-editar-proy
                    *ngIf="this.logueado"
                    [proyecto]="this.proyecto"
                    ></app-modal-editar-proy>
                </div>
            </div>
            
            <h5 class="card-title">{{proyecto.nombre}}</h5>
            <p class="card-text" [style]="{'font-style': 'italic'}">{{proyecto.fecha}}</p>
            <p class="card-text">{{proyecto.descripcion}}</p>
            <a href="{{proyecto.url}}" target="_blank">
                <img 
                class="foto-proyecto"
                src="{{proyecto.fotoProyecto}}"
            />
            </a>
            
        </div>
    </div>
    
</div>

<div 
    class="item-trabajo"
    >
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <img 
                    src="{{trabajo.fotoLugar}}"
                    alt="Institución o afines"
                    class="foto-trabajo"
                />
            </div>
            <div class="col">
                <h5>{{trabajo.puesto}} || {{trabajo.lugar}}
                </h5>
                <p class="fechas">{{trabajo.fechaInicio}} - {{trabajo.fechaFinal}}</p>
                <p>{{trabajo.descripcion}}</p>
            </div>
            <div class="col-3">
                <!-- BOTÓN PARA ELIMINAR-->
                <button 
                    *ngIf="this.logueado"
                    type="button"
                    class="btn btn-light"
                    id="toggleAgregarExp"
                    (click)="onClick()">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
            <div class="col-4">
                <!--EDITAR EXPERIENCIA-->
                <app-modal-editar-exp
                *ngIf="this.logueado"
                [trabajo]="this.trabajo"
                ></app-modal-editar-exp>
            </div>
        </div>    
    </div>
    
</div>

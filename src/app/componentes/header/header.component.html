<header 
    class="fixed-top"
>
<nav class="navbar navbar-light" id="header">
    <img src="../../../assets/logo-AP.png">


    <div id="myNavbarToggler10">
        
        <ul class="navbar-nav mx-auto sm-icons">
            <li class="nav-item">
                <a class="nav-link" 
                href="{{usuario.linkedin}}"
                target="_blank">
                <i class="fab fa-linkedin"></i>
            </a></li>
            <li class="nav-item">
                
                <a class="nav-link" 
                href="{{usuario.twitter}}"
                target="_blank"
                label="Twitter"
                >
                <i class="fab fa-twitter"></i> 
            </a></li>
            <li class="nav-item">
                <a class="nav-link" 
                href="{{usuario.github}}"
                target="_blank">
                <i class="fab fa-github"></i>
            </a></li>
            <li class="nav-item">
                <a class="nav-link" 
                href="https://wa.me/{{usuario.telefono}}"
                target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a></li>
            
        </ul>
    
    </div>
    <div>
        <app-modal-login
                *ngFor="let usuario of usuarios"
                [usuario] = "usuario">
            ></app-modal-login>
    </div>
</nav>
</header>

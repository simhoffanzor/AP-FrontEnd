<div class="item-skill">
    <h4>{{skill.nombre}} 
        <br>
        <div class="row">
            <div class="col">
                <app-modal-editar-skill
                    [skill]="this.skill"
                    ></app-modal-editar-skill>
            </div>
            <div class="col-2">
                <button 
                type="button"
                class="btn btn-light"
                id="toggleEliminarSkill"
                (click)="onClick()">
                <i class="fa-solid fa-trash-can"></i>
            </button>
            </div>
        </div>
    </h4>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <mat-spinner      
                    [mode]="'determinate'"
                    [value]="skill.nivel"
                    [diameter]="100"
                ></mat-spinner>    
                <h5>{{skill.nivel}}%</h5>
            </div>
            <div class="col-2">
                <img 
                    src="{{skill.url}}"
                    alt="Logo de la skill"
                    class="imagen-skill"/>
            </div>
        </div>
    </div>


    
</div>

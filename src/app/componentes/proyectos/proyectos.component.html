<div class="proy">
    <div class="titulo">
        <h1>PROYECTOS
        </h1>
        <app-proy-button
            texto="Agregar proyecto"
            (btnClick)="toggleAgregarProy()"
        ></app-proy-button>
    </div>

    <app-proyectos-item
        *ngFor="let proyecto of proyectos"
        [proyecto] = "proyecto"
        (onDeleteProyecto)="deleteProyecto(proyecto)"
        >
    </app-proyectos-item>
</div>

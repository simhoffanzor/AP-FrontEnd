<div class="proy">
    <div class="titulo">
        <h1>PROYECTOS
        </h1>
        <app-modal-agregar-proy
            (onAddProy)="addProy($event)"
        ></app-modal-agregar-proy>
    </div>

    <app-proyectos-item
        *ngFor="let proyecto of proyectos"
        [proyecto] = "proyecto"
        (onDeleteProyecto)="deleteProyecto(proyecto)"
        >
    </app-proyectos-item>
</div>

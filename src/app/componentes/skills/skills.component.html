<div class="ski">
    <div class="titulo">
        <h1>SKILLS
        </h1>
        <app-skill-button
            texto="Agregar skill"
            (btnClick)="toggleAgregarSkill()"
        ></app-skill-button>
    </div>
    <div class="wrapper">
        <app-skills-item
        *ngFor="let skill of skills"
        [skill]="skill"
    ></app-skills-item>
    </div>
   
</div>

<div class="ski">
    <div class="titulo">
        <h1>SKILLS
        </h1>
        <app-modal-agregar-skill
            (onAddSkill)="addSkill($event)"
        ></app-modal-agregar-skill>
    </div>
    <div class="wrapper">
        <app-skills-item
        *ngFor="let skill of skills"
        [skill]="skill"
        (onDeleteSkill)="deleteSkill(skill)"
    ></app-skills-item>
    </div>
   
</div>

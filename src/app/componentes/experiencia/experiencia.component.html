<div class="exp">
    <div class="titulo">
        <h1>MY EXPERIENCE</h1>
        <app-modal-agregar-exp
            class="botonAgregar"
            *ngIf="this.logueado"
            (onAddExp)="addExp($event)"
        ></app-modal-agregar-exp>
    </div>
    <div class="trabajos">
    <app-experiencia-item
        *ngFor="let trabajo of trabajos"
        [trabajo] = "trabajo"
        (onDeleteTrabajo)="deleteTrabajo(trabajo)"
    ></app-experiencia-item>
    </div>
</div>

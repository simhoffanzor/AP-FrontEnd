<div class="exp">
    <div class="titulo">
        <h1>MI EXPERIEN<span>CIA</span>
        </h1>
        <app-exp-button 
            texto="Agregar experiencia"
            (btnClick)="toggleAgregarExp()"
        ></app-exp-button>
        <h6 [style]="{'text-align':'center'}"
        *ngIf="show">
            <br>
            Esto sería un modal... Si supiera cómo hacer uno.
        </h6>
    </div>
    <div class="trabajos">
    <app-experiencia-item
        *ngFor="let trabajo of trabajos"
        [trabajo] = "trabajo"
        (onDeleteTrabajo)="deleteTrabajo(trabajo)"
    ></app-experiencia-item>
    </div>
</div>
